<% include layouts/layout.html %>
<form method="post" action="/viewAllevents">
  <div class="form-group">
    <label>Filter by Category</label>
    <select class="form-control" name="category" aria-placeholder="Category">
            <option value="Work">Work</option>
            <option value="Fun">Fun</option>
            <option value="Family">Family</option>
            <option value="Other">Other</option>
          </select> 
    <button type="submit" class="btn btn-default">Filter</button>
  </div>
</form>
  <% for(var i=0; i< allevents.length;i++) { %>
  <div class="card">
<h4><strong>Name:</strong> <%= allevents[i].name%></h4>
<h4><strong>Date:</strong> <%= allevents[i].date%></h4>
<h5><strong>Category:</strong> <%= allevents[i].category%></h5>
<br>
  </div>
  
<br>
<%} %>
